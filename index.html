<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="total">
      <div class="elements">
        <br><br><br>
        <h1 class="heading">Guess The Number</h1>
        <p class="matter">This is Number Guessing Game,Here you have ten(10) chances to guess the number. <br>
        For each guess you can also view your previous guesses.<br>
      And we will intimate how far is your guess for each guess.<br><span id="goodluck">All The Best...!</span></p>
      </div>

      <div class="input">
        <input id="guess" type="number"  placeholder="Guess between 1 to 100" value="" autofocus required>
        <button id="sbt-btn" type="submit" name="button">Submit</button>
        <p> Previous Guesses : <span id="guess1"></span><span id="guess2"></span><span id="guess3"></span>
        <span id="guess4"></span><span id="guess5"></span><span id="guess6"></span>
      <span id="guess7"></span><span id="guess8"></span><span id="guess9"></span><span id="guess10"></span></p>
        <p id="message"></p>
        <button id="newgame" type="submit" name="button">New Game</button>
      </div>

      <h2 id="developer" >Designed and Developed By GUDURI SRINIVASULU.</h2>

    </div>

    <script src='app.js'>

    </script>

  </body>
</html>
